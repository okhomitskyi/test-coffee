<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <!-- Latest compiled and minified CSS -->
    <script data-main="app" src="common/require.js"></script>
  </head>
  <body>
    <h1 align="center">Todo List</h1>
    <div class="container">
      <form class="todo-list-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Type something</label>
          <input
            type="text"
            class="form-control"
            placeholder="Item text"
            name="text"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your todo information with anyone else.</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="row">
        <ul class="todo-list list-group"></ul>
      </div>
    </div>
  </body>
</html>
