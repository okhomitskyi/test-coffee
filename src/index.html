<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <!-- Latest compiled and minified CSS -->
    <script data-main="app" src="common/require.js"></script>
  </head>
  <body>
    <div class="container main">
      <div class="card">
        <h5 class="card-header">TodoList</h5>

        <div class="card-body">
          <form class="todo-list-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Type something</label>
              <input
                type="text"
                class="form-control"
                placeholder="Item text"
                name="text"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your todo information with anyone
                else.</small
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <ul class="todo-list list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
